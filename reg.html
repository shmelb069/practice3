<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AudioStore — Регистрация аккаунта</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/app.js" defer></script>
</head>
<body>
  <header>
    <h1>AudioStore</h1>
    <nav>
      <a href="index.html">Каталог</a>
      <a href="auth.html">Войти</a>
    </nav>
  </header>

  <main>
    <div class="container" id="register">
      <h2>Регистрация</h2>
      <form id="register-form">
        <input type="text" id="reg-name" placeholder="Имя" required />
        <input type="email" id="reg-email" placeholder="Email" required />
        <input type="password" id="reg-password" placeholder="Пароль" required />
        <button type="submit">Создать аккаунт</button>
        <div class="switch">
          Уже есть аккаунт? <a href="auth.html">Войти</a>
        </div>
      </form>
    </div>
  </main>

  <footer>
    <p>© 2025 AudioStore. Все права защищены.</p>
    <p>Хлоповский Сергей 9-ИС203 Практическая 3</p>
  </footer>
</body>
</html>
